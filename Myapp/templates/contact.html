{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mx-0 d-flex flex-column align-items-center">
    <img src="https://source.unsplash.com/1400x300/?contact" alt="" class="mb-4">

    <h2 class="text-center">Contact Me</h2>
</div>
<div class="container py-4">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="PhoneNo">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone"  placeholder="Enter Your Phone Number">
        </div>
        
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button  class="btn btn-primary my-3" type="submit">Submit</button>
        </div>
    </form>
</div>


{% endblock body %}
